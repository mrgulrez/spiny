{% extends 'base.html' %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block title %}Create new password{% endblock %}

{% block content %}

<div class="bg-slate-100 p-7 max-w-xl mx-auto rounded-xl">
    <h2 class="text-2xl font-bold text-center">Create new password</h2>
    
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}

        <button type='submit' class="w-full text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md mt-4">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
