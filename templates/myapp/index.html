<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spyne AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!-- Welcome Section -->
    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <div class="mx-auto flex max-w-xl flex-col items-center text-center">
                <p class="mb-4 font-semibold text-indigo-500 md:mb-6 md:text-lg xl:text-xl">Hello, {{ user.first_name }} {{ user.last_name }}</p>
                <h1 class="mb-4 text-3xl font-bold text-black md:mb-6 md:text-4xl xl:text-5xl">Welcome to Spyne AI</h1>
                <p class="mb-8 text-gray-500 md:mb-12 md:text-lg xl:text-xl">You are joining us using email: {{ user.email }}</p>
            </div>
        </div>
    </div>
    

    <!-- Main Feature Section -->
    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <div class="flex flex-col overflow-hidden rounded-lg bg-gray-200 sm:flex-row md:h-80">
                <!-- Image Section -->
                <div class="order-first h-48 w-full bg-gray-300 sm:order-none sm:h-auto sm:w-1/2 lg:w-2/5">
                    <img src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?auto=format&q=75&fit=crop&w=1000" loading="lazy" alt="AI Innovation" class="h-full w-full object-cover object-center" />
                </div>

                <!-- Content Section -->
                <div class="flex w-full flex-col p-4 sm:w-1/2 sm:p-8 lg:w-3/5">
                    <h2 class="mb-8 text-3xl font-bold text-black sm:text-4xl md:mb-12 md:text-5xl">Revolutionary Way to Connect with AI</h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
