{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 md:p-8 bg-white shadow-lg rounded-lg">

    <!-- Header Section -->
    <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-8">Edit Car</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Car Details Section -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Car Details</h3>
            <div class="space-y-4">
                {{ car_form|crispy }}
            </div>
        </div>

        <!-- Car Images Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mt-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Car Images</h3>
            {{ formset.management_form }}
            <div class="space-y-6">
                {% for form in formset %}
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        {{ form|crispy }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between mt-8 space-x-4">
            <button type="submit" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Save Changes
            </button>
            <a href="{% url 'myapp:car_list' %}" class="w-full md:w-auto bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
